<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product manager</h1>
    <a th:href="@{/admin/product_form}">Add product</a>
    <table border="1" padding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Producer</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="product : ${products}">
            <tr>
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.producer}"></td>
                <td>
                    <a th:href="@{'admin/edit_product/' + ${product.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'admin/delete_product/' + ${product.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
<a th:href="@{/}">Home</a>
</body>
</html>
