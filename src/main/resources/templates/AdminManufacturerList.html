<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Manufacturers manager</h1>
    <a th:href="@{admin/manufacturer_form}">Add manufacturer</a>
    <table border="1" padding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="manufacturer : ${manufacturers}">
            <tr>
                <td th:text="${manufacturer.id}"></td>
                <td th:text="${manufacturer.name}"></td>
                <td>
                    <a th:href="@{'admin/edit_manufacturer/' + ${manufacturer.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'admin/delete_manufacturer/' + ${manufacturer.id}}">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
    <a th:href="@{/}">Home</a>
</div>
</body>
</html>
